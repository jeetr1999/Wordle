<form method="POST" action="{{ url_for('wordle') }}">
    <input type="text" name="guess" , maxlength="5">
    <input type="submit" value="Submit">
</form>

{% if result %}
<p>{{ result }}</p>
{% endif %}

{% if correct_letters %}
<p>Correct Letters: {{ correct_letters }}</p>
{% endif %}

{% if mispositioned %}
<p>Mispositioned Letters: {{ mispositioned }}</p>
{% endif %}

{% if incorrect_letters %}
<p>Incorrect Letters: {{ incorrect_letters }}</p>
{% endif %}
